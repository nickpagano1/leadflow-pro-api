<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - LeadFlow Pro</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: #000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #333;
        }
        .trial {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid #e0f2fe;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LeadFlow Pro</div>
        
        <div class="trial">
            <strong>üöÄ DIAGNOSTIC SIGNUP FORM</strong><br>
            Testing endpoint availability
        </div>

        <form id="signupForm" method="POST" action="/api/health">
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" value="" required placeholder="test@example.com">
            </div>
            
            <div class="form-group">
                <label>First Name *</label>
                <input type="text" id="firstName" value="Test" required>
            </div>
            
            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" id="lastName" value="User" required>
            </div>
            
            <div class="form-group">
                <label>Company *</label>
                <input type="text" id="company" value="LeadFlow Pro" required>
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" value="TestPass123!" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>

    <script>
        // Inline the signup JavaScript to bypass caching issues
        console.log('üöÄ Static signup.html loaded successfully!');
        
        // Test which endpoints actually work
        async function testEndpoints() {
            console.log('üîç Testing available endpoints...');
            
            try {
                const healthTest = await fetch('/api/health');
                const healthData = await healthTest.json();
                console.log('‚úÖ /api/health GET works:', healthData);
            } catch (e) {
                console.log('‚ùå /api/health GET failed:', e.message);
            }
            
            try {
                const loginTest = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: 'test@test.com', password: 'test'})
                });
                const loginData = await loginTest.json();
                console.log('‚úÖ /api/auth/login POST works:', loginData);
            } catch (e) {
                console.log('‚ùå /api/auth/login POST failed:', e.message);
            }
            
            try {
                const healthPost = await fetch('/api/health', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({test: 'data'})
                });
                const healthPostData = await healthPost.json();
                console.log('‚úÖ /api/health POST works:', healthPostData);
            } catch (e) {
                console.log('‚ùå /api/health POST failed:', e.message);
            }
        }
        
        testEndpoints();
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            if (!form) {
                console.error('Signup form not found!');
                return;
            }
            
            console.log('Signup form JavaScript loaded inline');
            
            // Set unique email
            document.getElementById('email').value = 'user' + Date.now() + '@example.com';
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('Form submitted!');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';
                
                const emailField = document.getElementById('email');
                const firstNameField = document.getElementById('firstName');
                const lastNameField = document.getElementById('lastName');
                const companyField = document.getElementById('company');
                const passwordField = document.getElementById('password');
                
                const data = {
                    email: emailField ? emailField.value : '',
                    first_name: firstNameField ? firstNameField.value : '',
                    last_name: lastNameField ? lastNameField.value : '',
                    company: companyField ? companyField.value : '',
                    password: passwordField ? passwordField.value : '',
                };

                console.log('Sending data:', data);

                try {
                    console.log('üöÄ Attempting signup via login endpoint...');
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    console.log('Response status:', response.status);
                    const result = await response.json();
                    console.log('Result:', result);

                    if (response.ok && result.success) {
                        localStorage.setItem('access_token', result.access_token);
                        alert('üéâ SUCCESS! Account created successfully! Welcome to LeadFlow Pro!');
                        console.log('Account created:', result.user);
                        // You can redirect to dashboard later: window.location.href = '/dashboard';
                    } else {
                        alert('‚ùå Signup Failed: ' + (result.error || 'Unknown error'));
                        console.error('Signup failed:', result);
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    alert('Error: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
