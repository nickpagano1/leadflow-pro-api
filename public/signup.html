<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - LeadFlow Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: #000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #333;
        }
        .trial {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid #e0f2fe;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LeadFlow Pro</div>
        
        <div class="trial">
            <strong>14-Day Free Trial</strong><br>
            No credit card required
        </div>

        <form id="signupForm" method="POST" action="/api/auth/signup">
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>First Name *</label>
                <input type="text" id="firstName" required>
            </div>
            
            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" id="lastName" required>
            </div>
            
            <div class="form-group">
                <label>Company *</label>
                <input type="text" id="company" required>
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>

    <script src="/api/js/signup"></script>
</body>
</html>
